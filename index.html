<!DOCTYPE html>
<html>
<head>
    <title>Customize Your GIF</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Customize Your GIF</h1>
        <div id="gif-container">
            <IMG SRC="NYAN.gif">
        </div>
        <div id="buttons">
            <button id="reset">Reset GIF</button>
            <button id="random">Generate Random GIF</button>
            <button id="download">Download GIF</button>
        </div>
        <div id="customizations">
            <!-- Your customization images will be inserted here -->
        </div>
    </div>
    <script src="/java/script.js"></script>
</body>
</html>
